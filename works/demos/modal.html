<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>モーダルウィンドウ</title>
  <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
  <link rel="stylesheet" href="../../css/modal.css">
  <link rel="stylesheet" href="../../css/demos.css">
</head>

<body>

  <main>
    <h1>モーダルウィンドウ</h1>

    <ul class="works-list">
      <li class="work1">
        <div class="img">
          <img src="../../../../img/works/demos/modal/works1-1.jpg" alt="">
        </div>
        <div class="text">
          <p class="name">PROJECT NAME NO.001</p>
          <dl class="info">
            <div class="item">
              <dt>Category:</dt>
              <dd>Cafe</dd>
            </div>
            <div class="item">
              <dt>Location:</dt>
              <dd>Tokyo</dd>
            </div>
            <div class="item">
              <dt>Detail:</dt>
              <dd>東京都渋谷区</dd>
            </div>
          </dl>
          <div class="modal-open">More Images<img src="../../img/works/demos/modal/icon-modal-open.svg" alt=""></div>
        </div>

        <div class="modal-container">
          <div class="modal-bg">
            <div class="modal-mainvisual">
              <img src="../../img/works/demos/modal/works1-1.jpg" alt="">
            </div>
            <p class="modal-name">サムネイル画像にマウスポインタをのせてください</p>
            <p class="modal-name--mobile">（モバイルはクリックしてください）</p>
            <div class="modal-close">
              <img src="../../img/works/demos/modal/icon-modal-close.svg" alt="">
            </div>
            <ul class="modal-img">
              <li><img src="../../img/works/demos/modal/works1-1.jpg" alt=""></li>
              <li><img src="../../img/works/demos/modal/works1-2.jpg" alt=""></li>
              <li><img src="../../img/works/demos/modal/works1-3.jpg" alt=""></li>
              <li><img src="../../img/works/demos/modal/works1-4.jpg" alt=""></li>
            </ul>
          </div>
        </div>
      </li>

    </ul>

  </main>

  <!-- footer -->
  <footer id="footer">
    <a href="../../index.html#demos" class="footer-link">前のページに戻る</a>
  </footer>
  <!-- /footer -->

  <!-- jQuery読み込み -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="../../js/demos.js"></script>
</body>

</html>
